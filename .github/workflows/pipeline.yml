name: Pipeline
on:
  push:
  schedule:
    - cron: "0 6 * * 3"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install uv
      run: pipx install uv
    - name: Cache uv virtual environment
      uses: actions/cache@v4
      with:
        path: .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-
    - name: Cache uv Dependency Store
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-deps-${{ hashFiles('pyproject.toml') }}
    # - name: Install dependencies
    #   run: uv sync
    - name: Install local package in editable mode
      run: uv pip install -e .
    # - name: Copy models data
    #   run: mkdir -p src/data ; cp ./data/models_data.json src/data/models_data.json 
    # - name: Download models data
    #   run: curl https://comparia.beta.gouv.fr/available_models -o ./data/models_data.json
    - name: Exec export script
      run: |
        cd src && uv run python rank_comparia/export.py || true
      env:
        HF_DATASETS_CACHE: cache
        HF_HUB_CACHE: cache
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
    - name: Upload outputs
      uses: actions/upload-artifact@v4
      with:
        name: outputs
        path: src/output/
    - name: Get Dataset Timestamp
      id: dataset-timestamp
      run: |
        python3 -c "
        from datetime import datetime
        from huggingface_hub import HfApi
        import os
        
        try:
            api = HfApi()

            dataset_info = api.dataset_info('ministere-culture/comparia-conversations')
            timestamp = getattr(dataset_info, 'lastModified', None)
            timestamp = None
            
            if timestamp:
                formatted_timestamp = timestamp.strftime("%Y%m%d_%H%M%S")}
                print(f'DATASET_TIMESTAMP={formatted_timestamp}')
            else:
                print(f'DATASET_TIMESTAMP=unknown_{datetime.now().strftime("%Y%m%d_%H%M%S")}')
                
        except Exception as e:
            print(f'Error: {e}')
            print(f'DATASET_TIMESTAMP=error_{datetime.now().strftime("%Y%m%d_%H%M%S")}')
        " >> $GITHUB_ENV
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release_${{ env.DATASET_TIMESTAMP }}
        release_name: Release ${{ env.DATASET_TIMESTAMP }}
        body: |
          Release automatique générée par la pipeline CI/CD
          
          Basé sur les dataset "ministere-culture/comparia-*"
          avec timestamp: ${{ env.DATASET_TIMESTAMP }}
          
          Contient les données finales du classement depuis ml_final_data.json
        draft: false
        prerelease: false